databaseChangeLog:
  - changeSet:
      id:  20250904-1
      author:  mortgage-admin
      comment: Creating interest rate table
      changes:
        - createTable:
            tableName:  interest_rates
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: interest_rates_pk
                  name:  maturity_period
                  type:  INT
              - column:
                  name:  interest_rate
                  type:  DECIMAL(4,2)
              - column:
                  name:  last_updated
                  type:  TIMESTAMP
  - changeSet:
      id: 20250904-2
      author: mortgage-admin
      comment: Insert rows to table
      changes:
